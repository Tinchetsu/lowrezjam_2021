<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>raylib HTML5 GAME</title>
    
    <meta name="title" content="raylib HTML5 GAME">
    <meta name="description" content="New HTML5 videogame, developed using raylib videogames library">
    <meta name="keywords" content="raylib, games, html5, programming, C, C++, library, learn, videogames">
    <meta name="viewport" content="width=device-width">
        
    <style>
      body { 
        overflow: hidden;
        margin: 0; 
        padding: none;
      }
      
      #header { 
        width: 100%; 
        height: 180px;
        top: 40%;
        position: absolute;
        text-align:center;
        opacity: 1;
        z-index: 10;
      }
      
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      
      .spinner { 
        height: 30px; 
        width: 30px; 
        margin: 0; 
        margin-top: 20px; 
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;
        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 5px solid black;
        border-right: 5px solid black;
        border-bottom: 5px solid black;
        border-top: 5px solid red;
        border-radius: 100%;
        background-color: rgb(245, 245, 245);
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      
      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(40, 40, 40);
      }
      
      #canvas {
        border: 0px none;
        width: 100%;
        height: 100%;
        image-rendering:-moz-crisp-edges;
        image-rendering:-webkit-crisp-edges;
        image-rendering:pixelated;
        image-rendering:crisp-edges;
        outline: 0;
      }
      
    </style>
  </head>
  <body>
    
    <div id="header">
        <div class="spinner" id='spinner'></div>
        <br/>
        <div class="emscripten" id="status">Downloading...</div>
    </div>
    
    <div id="container">
      <!--canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 onclick="Module.requestFullscreen(true, false)"></canvas-->  
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <script type='text/javascript'>
        function saveFileFromMEMFSToDisk(memoryFSname, localFSname) {} // disabled for me

        function resizeCanvas() {
          var canvas = document.getElementById('canvas');
          var canvasRatio = canvas.height / canvas.width;;
          var windowRatio = window.innerHeight / window.innerWidth;
          var width, height;

          if (windowRatio < canvasRatio) {
            height = window.innerHeight;
            width = height / canvasRatio;
          } else {
            width = window.innerWidth;
            height = width * canvasRatio;
          }

          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          window.focus();
        };
    </script>
    <script type='text/javascript'>
        var statusElement = document.querySelector('#status');
        var spinnerElement = document.querySelector('#spinner');
        var header = document.getElementById("header");
        var Module = {
            preRun: [],
            postRun: [resizeCanvas],
            print: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            },
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.querySelector('#canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost.
                // To make your application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                window.addEventListener("keydown", function(event) {
                  if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(event.code) > -1) {
                    event.preventDefault();
                  }
                }, false);

                window.addEventListener('resize', resizeCanvas, false);
                document.addEventListener('fullscreenchange', (event) => {
                  //if (!document.fullscreenElement) {
                    setTimeout(resizeCanvas, 10);
                  //}
                });
                return canvas;
            })(),
            setStatus: function(text) {
                console.log("status: " + text);
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                
                if (m && now - Module.setStatus.last.time < 30) return; // If this is a progress update, skip it if too soon
              
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (m) {
                    text = m[1];
                    header.hidden = false;
                } else {
                    if (!text) header.style.display = 'none';
                }
                
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
            //noInitialRun: true
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) { if (text) Module.printErr('[post-exception status] ' + text); };
        };
    </script>
    
    <!-- REF: https://developers.google.com/web/updates/2018/11/web-audio-autoplay -->
    <script type='text/javascript'>
        var audioBtn = document.querySelector('#btn-audio');
        
        // An array of all contexts to resume on the page
        const audioContexList = [];
        (function() {
            // A proxy object to intercept AudioContexts and 
            // add them to the array for tracking and resuming later
            self.AudioContext = new Proxy(self.AudioContext, {
                construct(target, args) {
                    const result = new target(...args);
                    audioContexList.push(result);
                    if (result.state == "suspended") audioBtn.value = "ðŸ”ˆ RESUME";
                    return result;
                }
            });
        })();

        function toggleAudio() {
            var resumed = false;
            audioContexList.forEach(ctx => {
                if (ctx.state == "suspended") { ctx.resume(); resumed = true; }
                else if (ctx.state == "running") ctx.suspend();
            });
            
            if (resumed) audioBtn.value = "ðŸ”‡ SUSPEND";
            else audioBtn.value = "ðŸ”ˆ RESUME";
        }
    </script>
